    </style>

<body>

    <script>
    // Utilizar localStorage para persistÃªncia
    let gastos = JSON.parse(localStorage.getItem('gastos')) || [
        { nome: "CartÃ£o de CrÃ©dito Santander", categoria: "cartao-credito", valor: 10.50, vencimento: "2025-08-08", recorrente: false, pago: false },
        { nome: "CartÃ£o de CrÃ©dito ItaÃº", categoria: "cartao-credito", valor: 201.53, vencimento: "2025-08-08", recorrente: false, pago: false },
        { nome: "Compras Mercado Livre", categoria: "compras", valor: 758.45, vencimento: "2025-08-10", recorrente: false, pago: false },
        { nome: "CartÃ£o de CrÃ©dito Nubank", categoria: "cartao-credito", valor: 263.64, vencimento: "2025-08-11", recorrente: false, pago: false },
        { nome: "Fatura Internet e Celular VIVO", categoria: "servicos", valor: 802.80, vencimento: "2025-07-17", recorrente: false, pago: false },
        { nome: "Fatura Internet e Celular VIVO", categoria: "servicos", valor: 802.80, vencimento: "2025-08-17", recorrente: false, pago: false },
        { nome: "EmprÃ©stimo 99pay", categoria: "emprestimo", valor: 1422.07, vencimento: "2025-09-08", recorrente: true, obs: "1/5 - Set/2025 a Jan/2026", pago: false },
        { nome: "EmprÃ©stimo 99pay", categoria: "emprestimo", valor: 1422.07, vencimento: "2025-10-10", recorrente: true, obs: "2/5 - Set/2025 a Jan/2026", pago: false },
        { nome: "EmprÃ©stimo 99pay", categoria: "emprestimo", valor: 1422.07, vencimento: "2025-11-10", recorrente: true, obs: "3/5 - Set/2025 a Jan/2026", pago: false },
        { nome: "EmprÃ©stimo 99pay", categoria: "emprestimo", valor: 1422.07, vencimento: "2025-12-10", recorrente: true, obs: "4/5 - Set/2025 a Jan/2026", pago: false },
        { nome: "EmprÃ©stimo 99pay", categoria: "emprestimo", valor: 1422.07, vencimento: "2026-01-12", recorrente: true, obs: "5/5 - Set/2025 a Jan/2026", pago: false },
        { nome: "EmprÃ©stimo 99pay", categoria: "emprestimo", valor: 423.89, vencimento: "2026-02-10", recorrente: true, obs: "1/4 - Fev/2026 a Mai/2026", pago: false },
        { nome: "EmprÃ©stimo 99pay", categoria: "emprestimo", valor: 423.89, vencimento: "2026-03-10", recorrente: true, obs: "2/4 - Fev/2026 a Mai/2026", pago: false },
        { nome: "EmprÃ©stimo 99pay", categoria: "emprestimo", valor: 423.89, vencimento: "2026-04-10", recorrente: true, obs: "3/4 - Fev/2026 a Mai/2026", pago: false },
        { nome: "EmprÃ©stimo 99pay", categoria: "emprestimo", valor: 423.89, vencimento: "2026-05-11", recorrente: true, obs: "4/4 - Fev/2026 a Mai/2026", pago: false }
    ];

    // FunÃ§Ã£o para salvar gastos no localStorage
    function salvarGastos() {
        localStorage.setItem('gastos', JSON.stringify(gastos));
    }

    // FunÃ§Ã£o para renderizar a tabela (com o checkbox de pago)
    function renderizarTabela(dadosFiltrados = gastos) {
        const tbody = document.getElementById('gastosBody');
        tbody.innerHTML = '';

        dadosFiltrados
            .sort((a, b) => new Date(a.vencimento) - new Date(b.vencimento))
            .forEach((gasto, idx) => {
                const status = getStatus(gasto.vencimento);
                const row = document.createElement('tr');
                if (status === 'vencido') row.classList.add('vencido');
                if (status === 'proximo') row.classList.add('proximo-vencimento');
                row.innerHTML = `
                    <td><strong>${gasto.nome}</strong></td>
                    <td><span class="categoria ${gasto.categoria}">${gasto.categoria.replace('-', ' ')}</span></td>
                    <td class="valor">${formatarValor(gasto.valor)}</td>
                    <td class="data">${formatarData(gasto.vencimento)}</td>
                    <td><span class="status ${status}">${status.replace('-', ' ')}</span></td>
                    <td class="recorrente">${gasto.obs || (gasto.recorrente ? 'Recorrente' : 'Pagamento Ãºnico')}</td>
                    <td>
                        <input type="checkbox" ${gasto.pago ? 'checked' : ''} onchange="marcarPago(${idx}, this.checked)">
                    </td>
                `;
                tbody.appendChild(row);
            });
    }

    // FunÃ§Ã£o para marcar como pago e salvar
    function marcarPago(idx, checked) {
        // O idx corresponde ao Ã­ndice no array filtrado, 
        // por isso, garanta que estÃ¡ usando o array correto!
        // Para garantir, use o array completo:
        const gasto = gastos[idx];
        gasto.pago = checked;
        salvarGastos();
        aplicarFiltros(); // Atualiza a tabela e os resumos
    }

    // As demais funÃ§Ãµes permanecem iguais...

    // Ao adicionar novo gasto, incluir o campo pago: false
    function adicionarGasto(evento) {
        evento.preventDefault();
        const nome = document.getElementById('nomeGasto').value;
        const categoria = document.getElementById('categoriaGasto').value;
        const valor = parseFloat(document.getElementById('valorGasto').value);
        const vencimento = document.getElementById('vencimentoGasto').value;
        const recorrente = document.getElementById('recorrenteGasto').checked;
        const observacoes = document.getElementById('observacoesGasto').value;

        if (recorrente) {
            const quantidadeParcelas = parseInt(document.getElementById('quantidadeParcelas').value) || 1;
            const tipoRecorrencia = document.getElementById('tipoRecorrencia').value;
            for (let i = 0; i < quantidadeParcelas; i++) {
                const dataVencimento = i === 0 ? vencimento : calcularDataRecorrente(vencimento, i, tipoRecorrencia);
                const obsRecorrente = observacoes ?
                    `${observacoes} - Parcela ${i + 1}/${quantidadeParcelas}` :
                    `Parcela ${i + 1}/${quantidadeParcelas}`;
                gastos.push({
                    nome: nome,
                    categoria: categoria,
                    valor: valor,
                    vencimento: dataVencimento,
                    recorrente: true,
                    obs: obsRecorrente,
                    pago: false // NOVO
                });
            }
        } else {
            gastos.push({
                nome: nome,
                categoria: categoria,
                valor: valor,
                vencimento: vencimento,
                recorrente: false,
                obs: observacoes || 'Pagamento Ãºnico',
                pago: false // NOVO
            });
        }
        salvarGastos();
        document.getElementById('successMessage').classList.add('show');
        aplicarFiltros();
        document.getElementById('novoGastoForm').reset();
        document.getElementById('recorrenciaOptions').classList.remove('active');
        setTimeout(() => {
            fecharModal();
        }, 2000);
    }

    // No final do script, chame renderizarTabela e atualizarResumo normalmente
    renderizarTabela();
    atualizarResumo();
</script>
