<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Gastos Futuros</title>
    <!-- ... (o CSS permanece igual) ... -->
    <style>
        /* (Seu CSS original permanece igual) */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Controle de Gastos Futuros</h1>
            <p>Gerencie seus compromissos financeiros com intelig√™ncia</p>
        </div>

        <div class="summary" id="summary">
            <!-- Resumo ser√° preenchido pelo JavaScript -->
        </div>

        <div class="controls">
            <!-- ... filtros ... -->
        </div>

        <!-- ... Modal permanece igual ... -->

        <div class="table-container">
            <table id="gastosTable">
                <thead>
                    <tr>
                        <th>Nome do Gasto</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Data de Vencimento</th>
                        <th>Status</th>
                        <th>Observa√ß√µes</th>
                        <th>Pago?</th>
                    </tr>
                </thead>
                <tbody id="gastosBody">
                    <!-- Dados ser√£o preenchidos pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Carregar gastos do localStorage, sen√£o usar padr√£o
        let gastos = JSON.parse(localStorage.getItem('gastos')) || [
            { nome: "Cart√£o de Cr√©dito Santander", categoria: "cartao-credito", valor: 10.50, vencimento: "2025-08-08", recorrente: false, pago: false },
            { nome: "Cart√£o de Cr√©dito Ita√∫", categoria: "cartao-credito", valor: 201.53, vencimento: "2025-08-08", recorrente: false, pago: false },
            { nome: "Compras Mercado Livre", categoria: "compras", valor: 758.45, vencimento: "2025-08-10", recorrente: false, pago: false },
            { nome: "Cart√£o de Cr√©dito Nubank", categoria: "cartao-credito", valor: 263.64, vencimento: "2025-08-11", recorrente: false, pago: false },
            { nome: "Fatura Internet e Celular VIVO", categoria: "servicos", valor: 802.80, vencimento: "2025-07-17", recorrente: false, pago: false },
            { nome: "Fatura Internet e Celular VIVO", categoria: "servicos", valor: 802.80, vencimento: "2025-08-17", recorrente: false, pago: false },
            { nome: "Empr√©stimo 99pay", categoria: "emprestimo", valor: 1422.07, vencimento: "2025-09-08", recorrente: true, obs: "1/5 - Set/2025 a Jan/2026", pago: false },
            { nome: "Empr√©stimo 99pay", categoria: "emprestimo", valor: 1422.07, vencimento: "2025-10-10", recorrente: true, obs: "2/5 - Set/2025 a Jan/2026", pago: false },
            { nome: "Empr√©stimo 99pay", categoria: "emprestimo", valor: 1422.07, vencimento: "2025-11-10", recorrente: true, obs: "3/5 - Set/2025 a Jan/2026", pago: false },
            { nome: "Empr√©stimo 99pay", categoria: "emprestimo", valor: 1422.07, vencimento: "2025-12-10", recorrente: true, obs: "4/5 - Set/2025 a Jan/2026", pago: false },
            { nome: "Empr√©stimo 99pay", categoria: "emprestimo", valor: 1422.07, vencimento: "2026-01-12", recorrente: true, obs: "5/5 - Set/2025 a Jan/2026", pago: false },
            { nome: "Empr√©stimo 99pay", categoria: "emprestimo", valor: 423.89, vencimento: "2026-02-10", recorrente: true, obs: "1/4 - Fev/2026 a Mai/2026", pago: false },
            { nome: "Empr√©stimo 99pay", categoria: "emprestimo", valor: 423.89, vencimento: "2026-03-10", recorrente: true, obs: "2/4 - Fev/2026 a Mai/2026", pago: false },
            { nome: "Empr√©stimo 99pay", categoria: "emprestimo", valor: 423.89, vencimento: "2026-04-10", recorrente: true, obs: "3/4 - Fev/2026 a Mai/2026", pago: false },
            { nome: "Empr√©stimo 99pay", categoria: "emprestimo", valor: 423.89, vencimento: "2026-05-11", recorrente: true, obs: "4/4 - Fev/2026 a Mai/2026", pago: false }
        ];

        function salvarGastos() {
            localStorage.setItem('gastos', JSON.stringify(gastos));
        }

        function getStatus(vencimento) {
            const hoje = new Date();
            const dataVencimento = new Date(vencimento);
            const diffTime = dataVencimento - hoje;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return 'vencido';
            if (diffDays <= 7) return 'proximo';
            return 'em-dia';
        }

        function formatarData(data) {
            return new Date(data).toLocaleDateString('pt-BR');
        }

        function formatarValor(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        function renderizarTabela(dadosFiltrados = gastos) {
            const tbody = document.getElementById('gastosBody');
            tbody.innerHTML = '';
            dadosFiltrados
                .sort((a, b) => new Date(a.vencimento) - new Date(b.vencimento))
                .forEach((gasto, idx) => {
                    const status = getStatus(gasto.vencimento);
                    const row = document.createElement('tr');
                    if (status === 'vencido') row.classList.add('vencido');
                    if (status === 'proximo') row.classList.add('proximo-vencimento');
                    row.innerHTML = `
                        <td><strong>${gasto.nome}</strong></td>
                        <td><span class="categoria ${gasto.categoria}">${gasto.categoria.replace('-', ' ')}</span></td>
                        <td class="valor">${formatarValor(gasto.valor)}</td>
                        <td class="data">${formatarData(gasto.vencimento)}</td>
                        <td><span class="status ${status}">${status.replace('-', ' ')}</span></td>
                        <td class="recorrente">${gasto.obs || (gasto.recorrente ? 'Recorrente' : 'Pagamento √∫nico')}</td>
                        <td>
                            <input type="checkbox" ${gasto.pago ? 'checked' : ''} onchange="marcarPago(${obterIndiceGasto(gasto)})">
                        </td>
                    `;
                    tbody.appendChild(row);
                });
        }

        // Fun√ß√£o para obter √≠ndice real do gasto no array principal
        function obterIndiceGasto(gasto) {
            return gastos.findIndex(g =>
                g.nome === gasto.nome &&
                g.categoria === gasto.categoria &&
                g.valor === gasto.valor &&
                g.vencimento === gasto.vencimento &&
                (g.obs || '') === (gasto.obs || '')
            );
        }

        function marcarPago(idx) {
            gastos[idx].pago = !gastos[idx].pago;
            salvarGastos();
            aplicarFiltros();
        }

        function atualizarResumo(dadosFiltrados = gastos) {
            const total = dadosFiltrados.reduce((sum, gasto) => sum + gasto.valor, 0);
            const vencidos = dadosFiltrados.filter(g => getStatus(g.vencimento) === 'vencido');
            const proximos = dadosFiltrados.filter(g => getStatus(g.vencimento) === 'proximo');
            const totalVencidos = vencidos.reduce((sum, gasto) => sum + gasto.valor, 0);
            const totalProximos = proximos.reduce((sum, gasto) => sum + gasto.valor, 0);

            document.getElementById('summary').innerHTML = `
                <div class="summary-card">
                    <h3>Total Geral</h3>
                    <div class="value">${formatarValor(total)}</div>
                </div>
                <div class="summary-card">
                    <h3>Vencidos</h3>
                    <div class="value" style="color: #c62828;">${formatarValor(totalVencidos)}</div>
                    <small>${vencidos.length} item(s)</small>
                </div>
                <div class="summary-card">
                    <h3>Pr√≥ximos 7 dias</h3>
                    <div class="value" style="color: #ef6c00;">${formatarValor(totalProximos)}</div>
                    <small>${proximos.length} item(s)</small>
                </div>
                <div class="summary-card">
                    <h3>Total de Itens</h3>
                    <div class="value" style="color: #1976d2;">${dadosFiltrados.length}</div>
                    <small>compromissos</small>
                </div>
            `;
        }

        function aplicarFiltros() {
            const categoriaFiltro = document.getElementById('categoriaFilter')?.value || '';
            const mesFiltro = document.getElementById('mesFilter')?.value || '';
            const statusFiltro = document.getElementById('statusFilter')?.value || '';
            let dadosFiltrados = gastos.filter(gasto => {
                const passaCategoria = !categoriaFiltro || gasto.categoria === categoriaFiltro;
                const passaMes = !mesFiltro || gasto.vencimento.startsWith(mesFiltro);
                const passaStatus = !statusFiltro || getStatus(gasto.vencimento) === statusFiltro;
                return passaCategoria && passaMes && passaStatus;
            });
            renderizarTabela(dadosFiltrados);
            atualizarResumo(dadosFiltrados);
        }

        // Filtros (se existirem os elementos)
        document.getElementById('categoriaFilter')?.addEventListener('change', aplicarFiltros);
        document.getElementById('mesFilter')?.addEventListener('change', aplicarFiltros);
        document.getElementById('statusFilter')?.addEventListener('change', aplicarFiltros);

        // Modal, recorr√™ncia, etc... (permanece igual)
        // Adicione a propriedade pago: false ao adicionar novo gasto!
        function adicionarGasto(evento) {
            evento.preventDefault();
            const nome = document.getElementById('nomeGasto').value;
            const categoria = document.getElementById('categoriaGasto').value;
            const valor = parseFloat(document.getElementById('valorGasto').value);
            const vencimento = document.getElementById('vencimentoGasto').value;
            const recorrente = document.getElementById('recorrenteGasto').checked;
            const observacoes = document.getElementById('observacoesGasto').value;

            if (recorrente) {
                const quantidadeParcelas = parseInt(document.getElementById('quantidadeParcelas').value) || 1;
                const tipoRecorrencia = document.getElementById('tipoRecorrencia').value;
                for (let i = 0; i < quantidadeParcelas; i++) {
                    const dataVencimento = i === 0 ? vencimento : calcularDataRecorrente(vencimento, i, tipoRecorrencia);
                    const obsRecorrente = observacoes ?
                        `${observacoes} - Parcela ${i + 1}/${quantidadeParcelas}` :
                        `Parcela ${i + 1}/${quantidadeParcelas}`;
                    gastos.push({
                        nome: nome,
                        categoria: categoria,
                        valor: valor,
                        vencimento: dataVencimento,
                        recorrente: true,
                        obs: obsRecorrente,
                        pago: false
                    });
                }
            } else {
                gastos.push({
                    nome: nome,
                    categoria: categoria,
                    valor: valor,
                    vencimento: vencimento,
                    recorrente: false,
                    obs: observacoes || 'Pagamento √∫nico',
                    pago: false
                });
            }
            salvarGastos();
            document.getElementById('successMessage').classList.add('show');
            aplicarFiltros();
            document.getElementById('novoGastoForm').reset();
            document.getElementById('recorrenciaOptions').classList.remove('active');
            setTimeout(() => {
                fecharModal();
            }, 2000);
        }

        // As fun√ß√µes toggleRecorrencia, calcularDataRecorrente, abrir/fechar modal permanecem iguais...
        // No final:
        document.getElementById('novoGastoForm')?.addEventListener('submit', adicionarGasto);
        window.marcarPago = marcarPago; // para funcionar no onchange do checkbox

        renderizarTabela();
        atualizarResumo();
    </script>
</body>
</html>
